<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyola Fitness</title>
    <link rel="icon" type="image/x-icon" href="/images/iconImage.jpg" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: #ffffff;
        overflow: hidden;
      }

      .congrats-message {
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
        animation: fadeIn 2s ease-in-out;
      }

      .congrats-message span {
        color: rgb(0, 255, 128);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .confetti {
        position: absolute;
        width: 20px;
        height: 10px;
        border-radius: 5px;
        background-color: #666666;
        animation: drop 4s infinite ease-in-out;
      }

      @keyframes drop {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        50% {
          transform: translateY(50vh) rotate(180deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .confetti:nth-child(odd) {
        background-color: #ffffff; /* Dumbbells */
        transform: rotate(45deg);
      }

      .confetti:nth-child(even) {
        background-color: rgb(0, 255, 128); /* Kettlebells */
        transform: scale(1.2);
      }

      .confetti:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
      }
      .confetti:nth-child(2) {
        left: 15%;
        animation-delay: 0.3s;
      }
      .confetti:nth-child(3) {
        left: 25%;
        animation-delay: 0.6s;
      }
      .confetti:nth-child(4) {
        left: 35%;
        animation-delay: 0.9s;
      }
      .confetti:nth-child(5) {
        left: 45%;
        animation-delay: 1.2s;
      }
      .confetti:nth-child(6) {
        left: 55%;
        animation-delay: 1.5s;
      }
      .confetti:nth-child(7) {
        left: 65%;
        animation-delay: 1.8s;
      }
      .confetti:nth-child(8) {
        left: 75%;
        animation-delay: 2.1s;
      }
      .confetti:nth-child(9) {
        left: 85%;
        animation-delay: 2.4s;
      }
      .confetti:nth-child(10) {
        left: 95%;
        animation-delay: 2.7s;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .button-flow {
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 2s ease-in-out;
      }

      #email {
        margin-top: 10px;
      }

      .reset,
      .back-home {
        background-color: green;
        height: 60px; /* Set a fixed height for both buttons */
        width: 200px; /* Set a fixed width to maintain consistency */
        padding: 1rem;
        font-size: 1.2rem;
        border-radius: 0.5rem;
        cursor: pointer;
        color: white;
        border: 1px solid #333;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 1rem 10px; /* Add margin between the buttons */
      }

      .reset:hover,
      .back-home:hover {
        box-shadow: 0 4px 10px rgba(0, 128, 0, 1);
        background-color: rgb(0, 150, 0);
      }

      .email-container {
        margin: 20px 0;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      .email-container input {
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        width: 300px;
        font-size: 1rem;
        text-align: center;
      }

      .email-container input:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 255, 128, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="congrats-message">
        ðŸŽ‰ <span>Workout Complete!</span> ðŸŽ‰<br />
        You're unstoppable!
      </div>

      <!-- Confetti elements -->
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>

      <!-- Email Input -->
      <div class="email-container">
        <label for="email">Enter your email for a Workout Summary:</label><br />
        <input type="email" id="email" placeholder="example@email.com" />
      </div>

      <div class="button-flow">
        <button class="reset" onclick="window.location.href='index.html'">
          New Workout
        </button>
        <button class="back-home" onclick="window.location.href='landing.html'">
          Home
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script>
      // Initialize EmailJS with your User ID (Public Key)
      emailjs.init("gRM4tPDyr-qFanaFT"); // Replace this with your actual User ID

      function sendEmail() {
        const userEmail = document.getElementById("email").value;

        if (!userEmail) {
          alert("Please enter a valid email address.");
          return;
        }

        const summaryData = JSON.parse(localStorage.getItem("workoutSummary"));

        if (!summaryData) {
          alert("Workout summary not found.");
          return;
        }

        const { duration, exercises } = summaryData;
        const today = new Date().toLocaleDateString();

        let workoutText = `Workout Duration: ${duration}\n\n`;

        exercises.forEach((exercise, index) => {
          workoutText += `Exercise ${index + 1}: ${exercise.name}\n`;
          exercise.sets.forEach((set, i) => {
            workoutText += `  Set ${i + 1}: ${set.reps} reps @ ${
              set.weight
            } lbs\n`;
          });
          workoutText += "\n";
        });

        const templateParams = {
          name: "Athlete", // or personalize with user input if desired
          email: userEmail,
          date: today,
          summary: workoutText,
        };

        emailjs
          .send("service_nm5iuoq", "template_g6k5ann", templateParams)
          .then(
            function (response) {
              window.location.href = "emailConf.html";
            },
            function (error) {
              alert(
                "Failed to send email. Please try again. Error: " +
                  JSON.stringify(error)
              );
            }
          );
      }

      // Add an event listener to the email input to submit on 'Enter' key press
      document
        .getElementById("email")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            sendEmail(); // Call the sendEmail function when Enter is pressed
          }
        });
    </script>
  </body>
</html>
