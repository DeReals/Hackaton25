<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="workout.css" />
  </head>
  <body>
    <div id="main-body" class="full-width">
      <div class="exercise-card">
        <div class="exercise-card-header full-width">
          <div class="exercise-name">
            <h2 class="exercise-name">Biceps Curls</h2>
          </div>
          <div class="exercise-rest">
            <button class="rest-button">Rest Timer</button>
          </div>
        </div>
        <div class="exercise-card-sub-header full-width">
          <h3>Reps</h3>
          <h3>Weight (lbs)</h3>
        </div>
        <div class="exercise-card-splits">
          <div class="exercise-card-individual-split">
            <input type="number" placeholder="3" min="0" />
            <input type="number" placeholder="100" min="0" step="5" />
          </div>
          <div class="exercise-card-individual-split">
            <input type="number" placeholder="3" min="0" />
            <input type="number" placeholder="100" min="0" step="5" />
          </div>
          <div class="exercise-card-individual-split">
            <input type="number" placeholder="3" min="0" />
            <input type="number" placeholder="100" min="0" step="5" />
          </div>
        </div>
      </div>

      <button class="ok-finish" onclick="window.location.href='finalPage.html'">
        FINISH
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
