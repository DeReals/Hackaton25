<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* Container Styling */
      #chat-container {
        width: 400px;
        height: 500px;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
        border: 2px solid #29c5f6;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(41, 197, 246, 0.5);
        font-family: "Courier New", monospace;
        padding: 10px;
        color: #f2f2f2;
      }

      /* Chatbox Styling */
      #chatbox {
        flex: 1;
        overflow-y: auto;
        background-color: #0f0f0f;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 2px solid #29c5f6;
        box-shadow: inset 0 2px 5px rgba(41, 197, 246, 0.3);
        color: #29c5f6;
        font-size: 14px;
      }

      /* Input Container Styling */
      #input-container {
        display: flex;
        gap: 10px;
      }

      /* User Input Styling */
      #user-input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 2px solid #29c5f6;
        box-shadow: 0 2px 5px rgba(41, 197, 246, 0.3);
        background-color: #1a1a1a;
        color: #29c5f6;
        font-size: 14px;
        outline: none;
      }

      #user-input:focus {
        border-color: #29c5f6;
        box-shadow: 0 0 8px #29c5f6;
      }

      /* Button Styling */
      .send-button {
        padding: 10px 15px;
        background: linear-gradient(135deg, #1a1a1a, #29c5f6);
        border: none;
        border-radius: 6px;
        color: #f2f2f2;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(41, 197, 246, 0.5);
        text-transform: uppercase;
      }

      .send-button:hover {
        background: linear-gradient(135deg, #0f0f0f, #29c5f6);
        box-shadow: 0 0 12px #29c5f6;
      }

      .send-button:active {
        box-shadow: inset 0 1px 5px #29c5f6;
      }

      /* Glow Animation */
      #chat-container:hover {
        animation: glowEffect 2s infinite;
      }

      @keyframes glowEffect {
        0% {
          box-shadow: 0 8px 15px rgba(41, 197, 246, 0.5);
        }
        50% {
          box-shadow: 0 8px 25px rgba(41, 197, 246, 0.8);
        }
        100% {
          box-shadow: 0 8px 15px rgba(41, 197, 246, 0.5);
        }
      }
    </style>
    <!--This is for the AI Chat-->
    <div id="chat-container">
      <div id="chatbox"></div>
      <input
        type="text"
        id="user-input"
        placeholder="Ask me anything about fitness!"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
    <!--Script for the AI Chat-->
    <script>
      function sendMessage() {
        const userInput = document.getElementById("user-input").value.trim();
        const chatbox = document.getElementById("chatbox");

        if (userInput === "") {
          return;
        }

        // Add user message to chatbox
        const userMessage = document.createElement("div");
        userMessage.textContent = "You: " + userInput;
        chatbox.appendChild(userMessage);

        // AI Response
        const botMessage = document.createElement("div");
        botMessage.textContent = "AI: " + getAIResponse(userInput);
        chatbox.appendChild(botMessage);

        // Scroll to bottom of chatbox
        chatbox.scrollTop = chatbox.scrollHeight;

        // Clear input field
        document.getElementById("user-input").value = "";
      }

      function getAIResponse(input) {
        const lowerInput = input.toLowerCase();

        // General Fitness
        if (lowerInput.includes("workout"))
          return "Workouts can include strength, cardio, or flexibility exercises based on your goals.";
        if (lowerInput.includes("exercise"))
          return "Exercise regularly for physical and mental well-being.";
        if (lowerInput.includes("fitness"))
          return "Fitness is a journey. Set realistic goals and work consistently!";
        if (lowerInput.includes("training"))
          return "Training programs should align with your fitness level and goals.";

        // Cardio
        if (lowerInput.includes("cardio"))
          return "Cardio exercises improve heart health and stamina. Running, cycling, and swimming are great options.";
        if (lowerInput.includes("running"))
          return "Running boosts cardiovascular fitness. Start with short distances and pace yourself.";
        if (lowerInput.includes("cycling"))
          return "Cycling is a low-impact exercise that's great for leg strength.";
        if (lowerInput.includes("swimming"))
          return "Swimming is excellent for your lungs, muscles, and joints.";
        if (lowerInput.includes("walking"))
          return "Walking is a simple, effective way to stay active daily.";

        // Strength and Resistance Training
        if (lowerInput.includes("strength"))
          return "Strength training builds muscle and boosts metabolism.";
        if (lowerInput.includes("resistance training"))
          return "Resistance training can be done with weights, bands, or even your bodyweight.";
        if (lowerInput.includes("weights"))
          return "Weightlifting strengthens your muscles and bones.";
        if (lowerInput.includes("bodyweight"))
          return "Bodyweight exercises like squats, push-ups, and planks are effective and require no equipment.";

        // Flexibility and Mobility
        if (lowerInput.includes("flexibility"))
          return "Flexibility can be improved through yoga, stretching, and foam rolling.";
        if (lowerInput.includes("mobility"))
          return "Mobility exercises reduce stiffness and improve your range of motion.";
        if (lowerInput.includes("yoga"))
          return "Yoga helps with flexibility, relaxation, and mindfulness.";
        if (lowerInput.includes("stretching"))
          return "Stretching reduces the risk of injury and helps with muscle recovery.";

        // Nutrition and Diet
        if (lowerInput.includes("nutrition"))
          return "Proper nutrition supports your workouts. Aim for balanced meals.";
        if (lowerInput.includes("diet"))
          return "A healthy diet includes a mix of protein, carbs, and healthy fats.";
        if (lowerInput.includes("protein"))
          return "Protein is essential for muscle repair and growth. Good sources include chicken, eggs, and lentils.";
        if (lowerInput.includes("carbs"))
          return "Carbohydrates provide energy for your workouts.";
        if (lowerInput.includes("healthy fats"))
          return "Healthy fats are found in avocados, nuts, seeds, and olive oil.";
        if (lowerInput.includes("hydration"))
          return "Stay hydrated! Drink water before, during, and after your workouts.";
        if (lowerInput.includes("meal planning"))
          return "Plan meals to align with your fitness goals, whether it's weight loss or muscle gain.";

        // Mental and Motivational Aspects
        if (lowerInput.includes("motivation"))
          return "To stay motivated, track progress and celebrate small victories!";
        if (lowerInput.includes("focus"))
          return "Focus on proper form and technique during workouts.";
        if (lowerInput.includes("stress relief"))
          return "Exercise is a great way to reduce stress and improve your mood.";

        // Recovery and Rest
        if (lowerInput.includes("rest"))
          return "Rest days are essential for muscle recovery and preventing injuries.";
        if (lowerInput.includes("recovery"))
          return "Recovery tools like foam rollers, massages, and rest help repair muscles.";
        if (lowerInput.includes("cool down"))
          return "Cooling down after workouts helps reduce muscle soreness.";

        // Advanced Techniques
        if (lowerInput.includes("hiit"))
          return "High-Intensity Interval Training (HIIT) burns calories fast and builds endurance.";
        if (lowerInput.includes("circuit training"))
          return "Circuit training combines strength and cardio for a full-body workout.";

        // Equipment
        if (lowerInput.includes("dumbbells"))
          return "Dumbbells are versatile tools for strength training.";
        if (lowerInput.includes("resistance bands"))
          return "Resistance bands are lightweight and great for home workouts.";
        if (lowerInput.includes("exercise bike"))
          return "Exercise bikes are perfect for low-impact cardio at home.";
        if (lowerInput.includes("treadmill"))
          return "Treadmills allow you to run or walk indoors, no matter the weather.";

        // Targeted Areas
        if (lowerInput.includes("core"))
          return "Your core is vital for balance and stability. Try planks, sit-ups, and leg raises.";
        if (lowerInput.includes("arms"))
          return "Strengthen your arms with curls, dips, and push-ups.";
        if (lowerInput.includes("legs"))
          return "For strong legs, focus on squats, lunges, and deadlifts.";
        if (lowerInput.includes("back"))
          return "Pull-ups, rows, and lat pulldowns are excellent for back strength.";

        // Catch-All Response
        return "I'm here to help with any fitness question! Could you tell me more about what you're looking for?";
      }
    </script>
  </body>
</html>
