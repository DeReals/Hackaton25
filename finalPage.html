<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyola Fitness</title>
    <link rel="icon" type="image/x-icon" href="/images/iconImage.jpg" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: #ffffff;
        overflow: hidden;
      }

      .congrats-message {
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
        animation: fadeIn 2s ease-in-out;
      }

      .congrats-message span {
        color: rgb(0, 255, 128);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .confetti {
        position: absolute;
        width: 20px;
        height: 10px;
        border-radius: 5px;
        background-color: #666666;
        animation: drop 4s infinite ease-in-out;
      }

      @keyframes drop {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        50% {
          transform: translateY(50vh) rotate(180deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Create gym-themed confetti */
      .confetti:nth-child(odd) {
        background-color: #ffffff; /* Dumbbells */
        transform: rotate(45deg);
      }

      .confetti:nth-child(even) {
        background-color: rgb(0, 255, 128); /* Kettlebells */
        transform: scale(1.2);
      }

      /* Scatter confetti dynamically */
      .confetti:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
      }
      .confetti:nth-child(2) {
        left: 15%;
        animation-delay: 0.3s;
      }
      .confetti:nth-child(3) {
        left: 25%;
        animation-delay: 0.6s;
      }
      .confetti:nth-child(4) {
        left: 35%;
        animation-delay: 0.9s;
      }
      .confetti:nth-child(5) {
        left: 45%;
        animation-delay: 1.2s;
      }
      .confetti:nth-child(6) {
        left: 55%;
        animation-delay: 1.5s;
      }
      .confetti:nth-child(7) {
        left: 65%;
        animation-delay: 1.8s;
      }
      .confetti:nth-child(8) {
        left: 75%;
        animation-delay: 2.1s;
      }
      .confetti:nth-child(9) {
        left: 85%;
        animation-delay: 2.4s;
      }
      .confetti:nth-child(10) {
        left: 95%;
        animation-delay: 2.7s;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .button-flow {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      .reset {
        background-color: green;
        width: 130%;
        padding: 1rem;
        font-size: 1.2rem;
        border-radius: 0.5rem;
        cursor: pointer;
        color: white;
        border: 1px solid #333;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 1rem 0 0 0;
      }

      .reset:hover {
        box-shadow: 0 4px 10px rgba(0, 128, 0, 1);
        background-color: rgb(0, 150, 0);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="congrats-message">
        ðŸŽ‰ <span>Workout Complete!</span> ðŸŽ‰<br />
        You're unstoppable!
      </div>

      <!-- Confetti elements -->
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="button-flow">
        <button class="reset" onclick="window.location.href='index.html'">
          Create New Workout
        </button>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
