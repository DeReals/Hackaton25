<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Question Container -->
    <div id="question-container">
      <h2 id="question"></h2>
      <!-- Question goes here -->
      <div id="question-options"></div>
      <!-- Options go here -->
      <p
        id="error-message"
        style="color: rgb(225, 0, 0); margin: 15px 0; display: none"
      ></p>
      <div class="ok-button-container">
        <button id="back-button" style="display: block">Back</button>
        <button id="ok-button" class="ok-button" style="display: none">
          Ok
        </button>
      </div>
    </div>

    <div id="loading-container" style="display: none">
      <div class="dot-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <h2>Creating Workout...</h2>
    </div>

    <!-- Load JavaScript Files -->
    <script src="exercises.js"></script>
    <script src="index.js"></script>
  </body>
</html>
